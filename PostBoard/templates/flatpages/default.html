<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    <style type="text/css">
        .header {height:10px; background-color:#cccccc; padding:10px; text-align:center}
    </style>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        {% if not request.user.is_authenticated %}
        <div class="container">
            <a class="navbar-brand" href="#">Вы вошли как Гость</a>
        </div>

            {% endif %}
            {% if request.user.is_authenticated %}
        <div class="container">
            <a class="navbar-brand" href="#">Вы вошли как {{ request.user }}</a>
        </div>
        <div>
            <a class="navbar-brand" href="{% url 'account_logout' %}">Выйти</a>
        </div>
            {% endif %}
    </nav>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% block content %}
                {{ flatpage.content }}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
